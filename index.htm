<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    

<div class="calculator">
    <div class="screen">
        <span class="number">0</span>
    </div>
    <div class="firstLine">
        <div class="one numbers">1</div>
        <div class="two numbers">2</div>
        <div class="three numbers">3</div>
        <div class="plus tools">+</div>
    </div>
    <div class="secondLine">
        <div class="four numbers">4</div>
        <div class="five numbers">5</div>
        <div class="six numbers">6</div>
        <div class="minus tools">-</div>
    </div>
    <div class="thirdLine">
        <div class="seven numbers">7</div>
        <div class="eight numbers">8</div>
        <div class="nine numbers">9</div>
        <div class="multiply tools">*</div>
    </div>
    <div class="fourthLine">
        <div class="delete deleteTools">C</div>
        <div class="zero numbers">0</div>
        <div class="equals tools">=</div>
        <div class="divide tools"> <b>/</b></div>
    </div>
</div>

<script src="./index.js"></script>
</body>
</html>
